<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch app</title>
    <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
    <div id="time">
        <div class="square">
            <svg>
                <rect cx="80" cy="80" r="80" width="150" height="150"
                 rect cy="80" cx="80" r="80" width="150" height="150"
                style="fill:rgb(0, 0, 0);stroke:orangered;stroke-width:5;fill-opacity:0.4; stroke-opacity:0.9"/>
             </svg>
            <div id="hours">00</div>
        </div>
        <div class="square">
            <svg>
                <rect cx="80" cy="80" r="80" width="150" height="150"
                
                style="fill:rgb(0, 0, 0);stroke:  orange;stroke-width:5;fill-opacity:0.4; stroke-opacity:0.9"/>  
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="square">
            <svg>
                <rect cx="80" cy="80" r="80" width="150" height="150"
                
                style="fill:rgb(0, 0, 0);stroke: orangered;stroke-width:5;fill-opacity:0.4; stroke-opacity:0.9"/>
            </svg>
            <div id="seconds">00</div>
        </div> 

        <div class="ap">
            <div id="ampm"></div>
        </div>
    </div>

    <script src="./app/js/style.js"></script>
</body>
</html>
